{% extends 'base.html' %} {% load static %} {% block content %}
<h1>Menu</h1>
<!-- Begin column -->
<div class="column">
  {% for item in menu_items %}
  <p>
    <a href="{% url 'menu-item-api' pk=item.pk %}"> {{ item.title }} </a>
    <!-- Dish name -->
    <span class="menu-price"> ${{ item.price }}.00 </span>
    <!-- Price -->
  </p>
  {% endfor %}
</div>
<!-- End column -->
{% endblock %}
